<!DOCTYPE html>
<html amp>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

        <link rel="canonical" href="index.amp.html">

        <script async src="https://cdn.ampproject.org/v0.js"></script>
        <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
        <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>

        <!--<style amp-custom></style>-->
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
        <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

        <title>AMP Example</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <header class="nav-bar items-center">
                    <span role="button" aria-label="open sidebar" on="tap:sidebar.toggle" tabindex="0" class="menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" class="block">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path fill="#000" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                        </svg>
                    </span>
                    <a href="#" class="logo">
                        <amp-img src="assets/img/logo.png" width="220" height="70" layout="fixed"></amp-img>
                    </a>
                </header>
            </div>
            <div class="row">
                <amp-sidebar id="sidebar" layout="nodisplay" side="left">
                    <ul>
                        <li>Menu Item 1</li>
                        <li>Menu Item 2</li>
                        <amp-fit-text width="220" height="20" layout="responsive" max-font-size="24">
                            Menu Item 3
                        </amp-fit-text>
                    </ul>
                </amp-sidebar>

                <amp-carousel height="300" layout="fixed-height" type="carousel">
                    <amp-img src="assets/img/1.jpg" width="400" height="300" alt="a sample image"></amp-img>
                    <amp-img src="assets/img/2.jpg" width="400" height="300" alt="a sample image"></amp-img>
                    <amp-img src="assets/img/3.jpg" width="400" height="300" alt="a sample image"></amp-img>
                    <amp-img src="assets/img/4.jpg" width="400" height="300" alt="a sample image"></amp-img>
                    <amp-img src="assets/img/5.jpg" width="400" height="300" alt="a sample image"></amp-img>
                </amp-carousel>
            </div>
        </div>
    </body>
</html>
